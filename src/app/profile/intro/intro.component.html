<div class="profile-page">
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('assets/images/introduction.jpg');"></div>
            <div class="container">
                <div class="content-center">
                    <div class="cc-profile-image">
                        <a href="#"> 
                            <img src="assets/images/profile.JPG" alt="Image"/> 
                        </a>
                    </div>
                    <div class="h2 title">Punithraj M N</div>
                    <p class="category text-white">Full Stack Developer</p>
                    <a class="btn btn-primary smooth-scroll mr-2" href="#contact" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Hire Me</a> 
                    <a class="btn btn-primary smooth-scroll mr-2" href={{cvUrl}} target="_blank" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Download CV</a> 
                </div>
            </div>
            <div class="section">
                <div class="container">
                    <div class="button-container">
                        <a class="btn btn-default btn-round btn-lg btn-icon" href={{fbUrl}} target="_blank" rel="tooltip" title="Follow me on Facebook">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn btn-default btn-round btn-lg btn-icon" href={{instaUrl}} target="_blank" rel="tooltip" title="Follow me on Instagram">
                            <i class="fa fa-instagram"></i>
                        </a> 
                        <a class="btn btn-default btn-round btn-lg btn-icon" href={{linkedinUrl}} target="_blank" rel="tooltip" title="Follow me on LinkedIn">
                            <i class="fa fa-linkedin"></i>
                        </a> 
                        <a class="btn btn-default btn-round btn-lg btn-icon" href={{githubUrl}} target="_blank" rel="tooltip" title="Follow me on GitHub">
                            <i class="fa fa-github"></i>
                        </a> 
                        <a class="btn btn-default btn-round btn-lg btn-icon" href={{twitterUrl}} target="_blank" rel="tooltip" title="Follow me on Twitter">
                            <i class="fa fa-twitter"></i>
                        </a> 
                        <a class="btn btn-default btn-round btn-lg btn-icon" href=# target="_blank" rel="tooltip" title="Follow me on Google+">
                            <i class="fa fa-google-plus"></i>
                        </a>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
